# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker

driver_config:
  hostname: salt-formula.ci.local
  use_sudo: false
  privileged: true
  provision_command: mkdir -p /run/sshd

platforms:
  - name: centos-7
    driver_config:
      image: centos:7
      provision_command:
        - yum -y update && yum reinstall -y udev glibc-common
        - echo "LANG=en_US.UTF-8" >> /etc/locale.conf
        - localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
      platform: rhel
      run_command: /usr/lib/systemd/systemd
      pid_one_command: /usr/lib/systemd/systemd
  - name: fedora
    driver_config:
      image: fedora
      provision_command:
        - yum -y update && yum reinstall -y udev glibc-common
        - echo "LANG=en_US.UTF-8" >> /etc/locale.conf
      platform: rhel
      run_command: /usr/lib/systemd/systemd
      pid_one_command: /usr/lib/systemd/systemd
  - name: debian-9
    image: debian:9
    driver_config:
      provision_command:
        - apt-get update && apt-get install -y udev locales
        - echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
        - locale-gen en_US.UTF-8
      platform: debian
      run_command: /lib/systemd/systemd
      pid_one_command: /lib/systemd/systemd
  - name: debian-8
    driver_config:
      image: debian:jessie-backports
      provision_command:
        - apt-get update && apt-get install -y udev locales
        - echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
        - locale-gen en_US.UTF-8
      platform: debian
      run_command: /lib/systemd/systemd
      pid_one_command: /lib/systemd/systemd
  - name: ubuntu-18.04
    driver_config:
      image: ubuntu:18.04
      provision_command:
        - apt-get update && apt-get install -y udev locales && rm -rf /var/lib/apt/lists/*
        - localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
        - echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
        - locale-gen en_US.UTF-8
      platform: ubuntu
      run_command: /lib/systemd/systemd
      pid_one_command: /lib/systemd/systemd
  - name: ubuntu-16.04
    driver_config:
      image: ubuntu:16.04
      provision_command:
        - apt-get update && apt-get install -y udev locales && rm -rf /var/lib/apt/lists/*
        - localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
        - echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
        - locale-gen en_US.UTF-8
      platform: ubuntu
      run_command: /lib/systemd/systemd
      pid_one_command: /lib/systemd/systemd
  - name: opensuse-42
    driver_config:
      image: opensuse/salt-minion
      run_command: /usr/lib/systemd/systemd
      platform: opensuse
      provision_command:
        - zypper update -y && zypper install -y udev glibc-locale lsb-release
        - systemctl enable sshd.service

provisioner:
  name: salt_solo
  log_level: debug
  require_chef: false
  salt_version: latest
  formula: systemd
  salt_copy_filter:
    - .kitchen
    - .git
  pillars-from-files:
    systemd.sls: pillar.example
  pillars:
    top.sls:
      base:
        '*':
          - systemd
  state_top:
    base:
      '*':
        - systemd
        - systemd.networkd
        - systemd.networkd.profiles
        - systemd.units

verifier:
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli
  inspec_tests:
    - path: test/integration/default

suites:
  - name: default
